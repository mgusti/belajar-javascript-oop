<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          //kode apapun
          console.info(`Membuat person ${name}`);
        }
      }

      const eko = new Person("Eko");
      console.info(eko);
    </script>
  </body>
</html>
